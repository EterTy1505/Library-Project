<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="add-book-dialog">
        <h1>Add a new Book</h1>
        <p>Please fill in the information of the book you wish to add to the library.</p>
        <form method="dialog">
            <label for="book-title-input">Title </label><input type="text" id="book-title-input" name="book-title-input" required>
            <br><br>
            <label for="book-author-input">Author </label><input type="text" id="book-author-input" required>
            <br><br>
            <label for="book-pages-input">Number of Pages </label><input type="number" id="book-pages-input" min="0" required>
            <br><br>
            <label for="book-read-input">Â¿Have you read it already? (y/n) </label><input type="text" id="book-read-input" pattern="(y|n)" required>
            <br><br>
            <button type="submit" id="add-book-submit">Add to Library</button>
        </form>
    </dialog>
    <div id="frame">
        <button id="add-book-button">
            <img src="img/plus.png">
            <span>Add Book</span>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
